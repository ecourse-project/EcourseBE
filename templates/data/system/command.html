<!DOCTYPE html>
<html>
<head>
  <title>Command</title>
  <script>
    function addLineBreaks() {
      var element = document.getElementById("text");
      var text = element.innerHTML;
      element.innerHTML = text.replace(/\n/g, "<br>");
    }
  </script>
</head>
<body onload="addLineBreaks()">
    <pre id="text">
        {{ message }}
    </pre>
</body>
</html>
